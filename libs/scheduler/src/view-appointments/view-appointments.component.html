<mat-card>
  <mat-card-title>
    <div class="d-flex w-100 align-content-center justify-content-between">
      <div class="text-left p-0 align-self-center">
          <!-- {{this.scheduler.getDate()}} -->
          <span class="schedule-title" [ngClass]="{'current': (this.isToday$ | async) }">{{(this.currentDate$ | async) | date:'MMMM d, y'}}</span>
      </div>
      <div class="text-right p-0">
          <!-- <button mat-button [matTooltip]="this.today | date:'MMMM d, y'" (click)="this.goToToday()">Today</button> -->
          <button mat-fab color="primary" matTooltip="Previous" (click)="this.previous()"><i class="fas fa-chevron-left"></i></button>
        <button mat-fab color="primary" matTooltip="Next" (click)="this.next()"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </mat-card-title>
  <p-schedule
    #scheduler
    defaultView="agendaDay"
    [allDaySlot]="false"
    [header]="{left: '', right: '', center: ''}"
    [slotEventOverlap]="false"
    [slotDuration]="'00:60:00'"
    [minTime]="'09:00:00'"
    [maxTime]="'18:00:00'"
    [height]="760"
    [events]="this.events$ | async"
    [timezone]="'local'"
    (onDayClick)="this.selectTimeSlot($event)"
    (onEventClick)="this.selectEvent($event)"
  ></p-schedule>
</mat-card>
