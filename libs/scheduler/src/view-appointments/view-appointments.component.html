<mat-card>
  <mat-card-title>
    <div class="row d-flex w-100 m-0">
      <div class="col-md-6 text-left p-0 align-self-center">
          <!-- {{this.scheduler.getDate()}} -->
          <span class="schedule-title" [ngClass]="{'current': (this.isToday$ | async) }">{{(this.currentDate$ | async) | date:'MMMM d, y'}}</span>
      </div>
      <div class="col-md-6 text-right p-0">
        <button mat-fab color="primary" (click)="this.previous()"><i class="fas fa-chevron-left"></i></button>
        <button mat-fab color="primary" (click)="this.next()"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </mat-card-title>
  <p-schedule
    #scheduler
    defaultView="agendaDay"
    [allDaySlot]="false"
    [header]="{left: '', right: '', center: ''}"
    [slotEventOverlap]="false"
    [slotDuration]="'00:60:00'"
    [minTime]="'09:00:00'"
    [maxTime]="'18:00:00'"
    [height]="760"
    [events]="this.events$ | async"
    [timezone]="'local'"
    (onDayClick)="this.selectTimeSlot($event)"
    (onEventClick)="this.selectEvent($event)"
  ></p-schedule>
</mat-card>
