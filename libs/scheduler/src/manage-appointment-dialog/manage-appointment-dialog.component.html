<h1 mat-dialog-title>Manage Appointment</h1>
<div mat-dialog-content>
  <ddc-manage-appointment-form #form [appointment]="this.data.appointment"></ddc-manage-appointment-form>
</div>
<div class="d-flex justify-content-between" mat-dialog-actions>
  <button color="secondary"  mat-raised-button (click)="this.cancel()">Cancel</button>
  <button color="primary" mat-raised-button (click)="this.save(this.form.form.toAppointment())">Save</button>
</div>
